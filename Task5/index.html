<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using an NPM Package in HTML via CDN üöÄ</title>

  <!-- Simple styling for better UI -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .label {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Using NPM Package in HTML with CDN üåê</h1>

  <div class="container">
    <!-- Input field for user -->
    <input id="userInput" type="text" placeholder="Type a sentence..." />

    <!-- Button to trigger capitalization -->
    <button onclick="capitalizeText()">Capitalize</button>

    <!-- Original Text -->
    <div class="label">Original Text:</div>
    <p id="originalText">‚Äî</p>

    <!-- Capitalized Text -->
    <div class="label">Capitalized Text:</div>
    <p id="output">‚Äî</p>
  </div>

  <!-- Load the npm package directly from UNPKG CDN -->
  <script src="https://unpkg.com/capitalize-first/index.js"></script>

  <script>
    /**
     * Function called when user clicks the button
     */
    function capitalizeText() {
      // 1Ô∏è‚É£ Get the user input
      const input = document.getElementById('userInput').value;

      // 2Ô∏è‚É£ Show original text
      document.getElementById('originalText').textContent = input || "‚Äî";

      // 3Ô∏è‚É£ Capitalize the first letter using the npm package
      const result = input ? capitalizeFirst(input) : "‚Äî";

      // 4Ô∏è‚É£ Display the result on the page
      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
